{% extends "base.html" %}
{% block title %}Kirjaudu{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="notification is-danger">
     {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
<div class="row">
    <div class="flex-sm-column"></div>
    <div class="flex-lg-column rounded">
<h2>Kirjaudu sisään</h2>
<form action="" method="post">
    <div class="form-group">
        <label for="inputEmail"></label>
        <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Sähköpostiosoite">
    </div>
    <div class="form-group">
        <label for="inputPassword"></label>
        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Salasana"><br>
    </div>
    <div class="remember" id="rememberMe">
            <input type="checkbox" name="remember" id="remember">
        <label for="remember">Pidä minut kirjautuneena</label>
    </div><br>

    <button type="submit" class="btn btn-primary">Kirjaudu!</button>

</form>
    </div><div class="flex-sm-column"></div></div>

{% endblock %}
